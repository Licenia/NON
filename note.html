<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="/assets/images/icono.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="/src/css/note-style.css" />
    <title>| N O N</title>
  </head>
  <body>
    <div class="note-container">
      <div class="note-header">
        <a href="index.html">
          <img
            class="icono-salir"
            src="/assets/images/regresar.svg"
            alt="icono-salir"
          />
        </a>
        <div class="container-buttons">
          <button class="btn-guardar" id="guardar">Guardar</button>
          <button class="btn-vista-previa" id="vista-previa">
          Vista Previa
          </button>
        </div>
      </div>
      <section class="note-content">
        <input class="titulo" type="text" placeholder="Titulo" />
        <textarea
          class="note-textarea"
          id="note-textarea"
          placeholder="Escribe aqui"
        ></textarea>
      </section>
    </div>

    <div class="preview-view" id="preview-view" style="display: none">
      <button class="btn-editar" id="back-to-edit">Volver a editar</button>
      <div id="vistaPre"></div>
    </div>
    <script type="module" src="/src/js/main.js"></script>
  </body>
</html>
